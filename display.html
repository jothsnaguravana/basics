<!-- DISPLAY 
 block : default web display , just like list elements ,one above the other 
 inline : side by side ,cannot set any height or width ,continues to arrange on same line until width is sufficient 
 inline-block : side by side and allow us to set height and width  -->

<!-- flex direction by default is row (1 row) ,in this case if we set flex-basis: 100px ,then it sets the width of each portion as 100px -->
<!-- flex direction is set to col ,in this can flex-basis :100px ,then it sets the height of each portion as 100px -->
<html>
   <head>
      <style>
         .out {
            display: block;
         }
         h2 {
            display: inline;
         }
      </style>
   </head>
   <body>
      <div class="out">
         <h2>Harry </h2>
         <h2>potter </h2>
      </div>
      <div class = "out">
         <h2>Ginny </h2>
         <h2>Weasly</h2>
      </div>
   </body>
</html>

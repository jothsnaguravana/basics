<!-- DISPLAY 
 block : default web display , just like list elements ,one above the other 
 inline : side by side ,cannot set any height or width ,continues to arrange on same line until width is sufficient 
 inline-block : side by side and allow us to set height and width  -->


<html>
   <head>
      <style>
         .out {
            display: block;
         }
         h2 {
            display: inline;
         }
      </style>
   </head>
   <body>
      <div class="out">
         <h2>Harry </h2>
         <h2>potter </h2>
      </div>
      <div class = "out">
         <h2>Ginny </h2>
         <h2>Weasly</h2>
      </div>
   </body>
</html>
